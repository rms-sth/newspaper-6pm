{% extends "news_admin/base.html" %}

{% block content %}
  <div>
    <a href="{% url 'tag-create' %}" class="btn btn-success">Create</a>
  </div>
  {% for tag in tags %}
    <div class="tag">
      {% if tag.created_at %}<div class="date">{{ tag.created_at }}</div>{% endif %}
      <h1>{{ tag.name }}</h1>
      <div class="mb-4">
        <a href="{% url 'tag-update' tag.pk %}" class="btn btn-success">Update</a>
        <a href="{% url 'tag-delete' tag.pk %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
