<div class="single-post">
  <div class="feature-img">
    <img class="img-fluid"
         src="{{ post.featured_image.url }}"
         alt="{{ post.title }}">
  </div>
  <div class="blog_details">
    <h2>{{ post.title }}</h2>
    <ul class="blog-info-link mt-3 mb-4">
      <li>
        <a href="#"><i class="fa fa-user"></i>{{ post.author.username }}</a>
      </li>
      <li>
        <a href="#"><i class="fa fa-tag"></i>{{ post.tag.all|join:", " }}</a>
      </li>
      <li>
        <a href="#"><i class="fa fa-calendar"></i>{{ post.published_at|date:"d M Y" }}</a>
      </li>
      <li>
        <a href="#"><i class="fa fa-comments"></i>3 Comments</a>
      </li>
      <li>
        <a href="#"><i class="fa fa-eye"></i>3 Views</a>
      </li>

    </ul>
    {{ post.content|linebreaksbr }}
  </div>
</div>
