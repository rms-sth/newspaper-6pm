{% extends "news_admin/base.html" %}

{% block content %}
  <div>
    <a href="{% url 'category-create' %}" class="btn btn-success">Create</a>
  </div>
  {% for category in categories %}
    <div class="category">
      {% if category.created_at %}<div class="date">{{ category.created_at }}</div>{% endif %}
      <h1>{{ category.name }}</h1>
      <div class="mb-4">
        <a href="{% url 'category-update' category.pk %}" class="btn btn-success">Update</a>
        <a href="{% url 'category-delete' category.pk %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
